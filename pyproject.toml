[build-system]
requires = ["setuptools>=65.5.0", "setuptools_scm[toml]>=6.4.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dissect"
description = "Dissect is a digital forensics & incident response framework and toolset that allows you to quickly access and analyse forensic artefacts from various disk and file formats, developed by Fox-IT (part of NCC Group)"
readme = "README.md"
requires-python = "~=3.9"
license.text = "Affero General Public License v3"
authors = [
  {name = "Dissect Team", email = "dissect@fox-it.com"}
]
classifiers = [
  "Programming Language :: Python :: 3",
]
dependencies = [
    "dissect.cim==3.4",
    "dissect.clfs==1.3",
    "dissect.cstruct==3.5",
    "dissect.esedb==3.5",
    "dissect.etl==3.3",
    "dissect.eventlog==3.3",
    "dissect.evidence==3.3",
    "dissect.executable==1.1",
    "dissect.extfs==3.3",
    "dissect.fat==3.3",
    "dissect.ffs==3.3",
    "dissect.hypervisor==3.5",
    "dissect.ntfs==3.3",
    "dissect.ole==3.3",
    "dissect.regf==3.3",
    "dissect.shellitem==3.3",
    "dissect.sql==3.3",
    "dissect.squashfs==1.0",
    "dissect.target[full]==3.7",
    "dissect.thumbcache==1.2",
]
dynamic = ["version"]

[project.urls]
homepage = "https://dissect.tools"
documentation = "https://docs.dissect.tools"
repository = "https://github.com/fox-it/dissect"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
known_first_party = ["dissect"]

[tool.setuptools]
license-files = ["LICENSE", "COPYRIGHT"]

[tool.setuptools.packages.find]
include = ["dissect.*"]

[tool.setuptools_scm]
